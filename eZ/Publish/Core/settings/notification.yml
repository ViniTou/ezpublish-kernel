services:
    eZ\Publish\Core\Notification\Renderer\Registry:
        autowire: true
        autoconfigure: false
        public: false

    notification.renderer.registry: '@eZ\Publish\Core\Notification\Renderer\Registry'

    eZ\Publish\Core\Notification\Slot\OnNotificationSlot:
        autowire: true
        tags:
            - { name: ezpublish.api.slot, signal: \eZ\Publish\Core\SignalSlot\Signal\NotificationService\NotificationSignal }

    notification.signal.event_notification: '@eZ\Publish\Core\Notification\Slot\OnNotificationSlot'

    eZ\Publish\API\Repository\NotificationService:
        alias: eZ\Publish\Core\SignalSlot\NotificationService
